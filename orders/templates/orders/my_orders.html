{% extends 'base.html' %}
{% load static %}

{% block body %}

<div class="container" style="margin-top: 50px;">

    <div class="container my-3">
        <div class="row">
            <div class="col-md-12">
                <div class="card shadow">
                    <div class="card-header">
                        <h3>My Orders</h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Order Date</th>
                                    <th>Tracking Number</th>
                                    <th>Total Price</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for item in orders %}
                                    <tr>
                                        <td>{{ item.created_at }}</td>
                                        <td>{{ item.tracking_no }}</td>
                                        <td>{{ item.order_total }}</td>
                                        <td>{{ item.status }}</td>
                                        <td>
                                            <a href="{% url 'order_view' item.tracking_no %}" class="btn btn-primary">View</a>
                                        </td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


{% endblock %}
